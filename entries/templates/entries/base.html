<!DOCTYPE html>
<html lang="en">
<head>
    
    {% block head %}
    {% endblock %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My diary</title>
</head>
<body>

    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li class="message">
            {{ message }}
        </li>
    {% endfor %}
    </ul>
{% endif %}


{% block content %}
{% endblock %}

       
    <div class="footer">
        maryam
    </div>
</body>
</html>
